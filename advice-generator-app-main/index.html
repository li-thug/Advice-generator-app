<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="advice">
        <h1 class="advice-title">
          ADVICE #<span class="advice-number"></span>
        </h1>
        <q class="advice-quote">Loading advice...</q>
        <picture class="advice-divider">
          <source
            srcset="./images/pattern-divider-desktop.svg"
            media="(min-width: 600px)"
          />
          <img
            src="./images/pattern-divider-mobile.svg"
            alt=""
            class="advice-divider-image"
          />
        </picture>
        <button class="advice-button" aria-label="Generate new advice">
          <img src="./images/icon-dice.svg" alt="" class="advice-button-icon" />
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emmanuel</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
